<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers App</title>
</head>
<body>
    <section>
        <h2>Arithmetic</h2>
        <input id="operand1"></input>
        <label>+</label>
        <input id="operand2"></input>
        <button onclick="add()">=</button>
        <label id="sum"></label>
    </section>
    <script>
        async function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch("https://arithmetic-service-yadr.onrender.com/add/" + n + "/" + m);
            let sum = Number(operand1Input.value) + Number(operand2Input.value);
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
</html>
